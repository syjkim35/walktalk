<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script> 
        <script src = "assets/js/script.js"></script>
    </head>
    
    <body>
        <div id="phone-container"> 
            <img src="assets/img/Nexus5.png">
            <div id="screen-container">
            	<div id="screen-image">
            		<img src="assets/img/FirstScreen.png">
            	</div>
            	<input type="text" class="login-input" id="username" placeholder="Enter Email"/>
				<input type="text" class="login-input" id="password" placeholder="Enter Password"/>
				<div class="button" id="forgot-password"></div>
				<div class="button" id="login-button"></div>
				<div class="button" id="create-account"></div>
            </div>
        </div>
    </body>
</html>
